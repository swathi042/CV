<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <h1>Inputs</h1>
    <hr>
    <form>
      <input type="text">
      <input type="Submit">
      <br>
      <input type="file" name="Choose file">
      <br>
      <input type="date">
      <br>
      <input type="radio">
      <br>
      <input type="range">
      <br>
      <label>Do you want to subscribe to my weekly newsletter? </label>
      <input type="checkbox" name="" value="">
    </form>
  </body>
</html>
